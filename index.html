<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Notes App</title>

  <style>
    @import url("https://fonts.googleapis.com/css2?family=Lobster&display=swap");

    h1 {
      font-family: "Lobster", cursive;
      text-align: center;
    }

    p {
      font-size: 20px;
      text-align: center;
    }

    .yourNotes p {
      font-family: "Lobster", cursive;
      text-align: center;

    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class=" container-fluid">
      <a class="navbar-brand" href="/index.html">Notes App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index.html">Home</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <button class="btn btn-primary" id="login" data-bs-toggle="modal" data-bs-target="#loginModal">
          Login
        </button>
        <button class="btn btn-primary mx-2" id="signup" data-bs-toggle="modal" data-bs-target="#signupModal">
          Signup
        </button>
        <button class="btn btn-primary mx-2" id="profile">
          
        </button>
        <button class="btn btn-danger" id="logout">
          Logout
        </button>
      </div>
    </div>
  </nav>
  <div class="container my-2 ">
    <h1 class="my-4">Welcome to Notes App</h1>
    <p id="text" class="text-danger">
      * You have to login first to add or access your note
    </p>
    <div class="my-4 col-md-8 m-auto">
      <div class="mb-3">
        <label for="title" class="form-label">Title</label>
        <input type="text" class="form-control" id="title" />
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Description</label>
        <textarea class="form-control" id="desc" style="height: 100px"></textarea>
      </div>
      <button class="btn btn-primary col-md-2 m-auto" id="addBtn">
        Add Note
      </button>
    </div>
    <hr id="hr">
    <div class="yourNotes">
      <p> your Notes </p>
    </div>
    <div id="notes" class="row container-fluid">
      
    </div>
  </div>

  <!-- Signup Modal -->
  <div class="modal fade" id="signupModal" tabindex="-1" aria-labelledby="signupModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="signupModalLabel">Signup</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="signupForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="s_name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label" autocomplete="off">Password</label>
              <input type="password" class="form-control" id="s_password" autocomplete="off" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label" autocomplete="off" id="">Confirm Password</label>
              <input type="password" class="form-control" id="s_cpassword" autocomplete="off" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="warning">

          </div>
          <button type="button" class="btn btn-primary" id="Signup">
            Signup
          </button>


        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalLabel">Login</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="loginForm">
            <div class="mb-3">
              <label for="recipient-name" class="col-form-label">Name</label>
              <input type="text" class="form-control" id="l_name" />
            </div>
            <div class="mb-3">
              <label for="message-text" class="col-form-label">Password</label>
              <input type="password" class="form-control" id="l_password" autocomplete="off" />
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <div id="Warning">

          </div>
          <button type="button" class="btn btn-primary" id="Login">
            Login
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="app.js"></script>

</html>
